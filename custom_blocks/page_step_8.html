<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step 8</title>
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body class="bg_gray">

    <div class="osdrs">

      <div class="container">
        <div class="page_content">
          <div class="nav_block">
            <div class="wrapper_left_block">
              <div class="mb-30">
                <img class="img-fluid" src="./img/png/left_menu.png" alt="">
              </div>
              <div class="attention_block attention_block_white">
                <div class="attention_block_inner">
                  <div class="attention_block__top">
                    <img class="attention_img img-fluid" src="./img/png/icon_info.png" alt="">
                    <div class="text-lg fw-600">Info</div>
                  </div>
                  <div class="text">
                    If you change the billing information here, 
                    <span class="fw-700">every invoice you download </span>
                    from now on will reflect these modified details.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper_information_block">
            <div class="information_block">
              <div class="mb-20">
                <a class="text-lg fw-700" href="#">‹ Appointment overview page</a>
              </div>
              <h3 class="h3 mb-20">My billing information</h3>
              <div class="white_box_min mb-30">
                <form class="form">
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line validated">
                            <label for="inputSalutation" class="form__label">Salutation <span>*</span></label>
                            <select class="form__select" id="inputSalutation">
                              <option value="1" selected disabled>Please select</option>
                              <option value="2">Herr</option>
                              <option value="3"> 2</option>
                              <option value="4"> 3</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputTitle" class="form__label">Title</label>
                            <input type="text" class="form__control" id="inputTitle" placeholder="Add Text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputFirstName" class="form__label">First name <span>*</span></label>
                            <input type="text" class="form__control" id="inputFirstName" placeholder="Add Text">
                          </div>
                        </div>
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputLastName" class="form__label">Last name <span>*</span></label>
                            <input type="text" class="form__control" id="inputLastName" placeholder="Add Text">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-lg-3 col-min">
                      <div class="mb-20 form__line">
                        <label for="inputTitlePostposed" class="form__label">Title postposed</label>
                        <input type="text" class="form__control" id="inputTitlePostposed" placeholder="Add Text">
                      </div>
                    </div>
                  </div>
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputCompanyName" class="form__label">Company name <span>*</span></label>
                            <input type="text" class="form__control" id="inputCompanyName" placeholder="Add Text">
                          </div>
                        </div>
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputUID" class="form__label">UID/VAT-ID <span>*</span></label>
                            <input type="text" class="form__control" id="inputUID" placeholder="Add Text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputStreet" class="form__label">Street <span>*</span></label>
                            <input type="text" class="form__control" id="inputStreet" placeholder="Add Text">
                          </div>
                        </div>
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputPostalCodeCity" class="form__label">Postal code/City <span>*</span></label>
                            <input type="text" class="form__control" id="inputPostalCodeCity" placeholder="Add Text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-8 col-lg-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputCountry" class="form__label">Country <span>*</span></label>
                            <select class="form__select" id="inputCountry">
                              <option value="1" selected disabled>Please select</option>
                              <option value="2">Österreich</option>
                              <option value="3">Österreich 2</option>
                              <option value="4">Österreich 3</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6 col-min"></div>
                      </div>
                    </div>
                  </div>
                  <div class="border-bottom mb-20"></div>
                  <div class="text_form color_gray fw-600 mb-20">Contact details</div>
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputEmail" class="form__label">Email <span>*</span></label>
                            <input type="email" class="form__control" id="inputEmail" placeholder="Add Text">
                          </div>
                        </div>
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputMobileNumber" class="form__label">Mobile number <span>*</span></label>
                            <input type="text" class="form__control" id="inputMobileNumber" placeholder="Add Text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row row-min">
                    <div class="col-12 col-lg-9 col-min">
                      <div class="row row-min">
                        <div class="col-md-6 col-min">
                          <div class="mb-20 form__line">
                            <label for="inputPhoneNumber" class="form__label">Phone number <span>*</span></label>
                            <input type="text" class="form__control" id="inputPhoneNumber" placeholder="Add Text">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text_form fw-600">
                    Fields marked with an <span class="color_red">*</span> must be filled out.
                  </div>
                </form>
              </div>

              <div class="white_box_min mb-30">
                <div class="group_btns align-items-center justify-content-between">
                  <button class="btn btn_green btn_radius btn_min" type="button">
                    <svg class="mr-10" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                      <path class="st_1" d="M18 5.36719L8.375 14.9922L4 10.6172" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Save
                  </button>
                  <a href="#" class="cancel_link">Cancel</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
